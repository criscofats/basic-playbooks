---
- name: Create Service for our Apache Webserver
  hosts: all
  tasks:

  - name: Create webapp service
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: summit-edu-service
          namespace: summit-edu
        spec:
          selector:
            env: summit-edu
          ports:
            - protocol: TCP
              port: 80
              targetPort: 80
